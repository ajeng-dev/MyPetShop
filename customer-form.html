<html>
    <head>
        <title>Customer form Page</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- header and navbar -->
        <div class="header sign-in-page">
            <div class="navbar">
                <div class="logo">
                    <img src="/assets/logo-paw-paw.png" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="#">Service</a>
                        </li>
                        <li>
                            <a href="/animal.html">Animal</a>
                        </li>
                        <li>
                            <a href="/products.html">Product</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="sign-in">
                    <a href="sign-in.html" class="btn">Sign In</a>
                </div>
            </div>
        </div>
        <!-- header and navbar -->
        <div class="container">
            <div class="wrapper">
                <div class="customer-section">
                    <div class="customer-section-img">
                      <img src="/assets/animal-cat.png" alt="">
                    </div>
                    <div class="customer-form">
                      <h1>Customer Form</h1>
                      <div class="customer-form-list">
                        <div class="form-group-customer">
                          <label for="">Name</label>
                          <input type="text" name="" id="">
                        </div>
                        <div class="form-group-customer">
                          <label for="">Email</label>
                          <input type="text" name="" id="">
                        </div>
                        <div class="form-group-customer">
                          <label for="">Pet Name</label>
                          <input type="text" name="" id="">
                        </div>
                        <div class="form-group-customer">
                          <label for="">Phone</label>
                          <input type="text" name="" id="">
                        </div>
                        <div class="form-group-customer">
                          <label for="">Type of Pet</label>
                          <select name="" id="">
                            <option value="1">Choose</option>
                          </select>
                        </div>
                        <div class="form-group-customer">
                          <label for="">Type of Care</label>
                          <select name="" id="">
                            <option value="1">Choose</option>
                          </select>
                        </div>
                        <div class="form-group-customer">
                          <label for="">Payment</label>
                          <div class="form-group-customer-radio">
                            <div class="form-group-customer-radio-item">
                              <input type="radio" name="payment" id="visa">
                              <label for="visa">VISA</label>
                            </div>
                            <div class="form-group-customer-radio-item">
                              <input type="radio" name="payment" id="mastercard">
                              <label for="mastercard">MASTERCARD</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
