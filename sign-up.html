<html>
    <head>
        <title>Sign Up Page</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header sign-in-page">
            <div class="navbar">
                <div class="logo">
                    <img src="/assets/logo-paw-paw.png" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="/index.html">Home</a>
                        </li>
                        <li>
                            <a href="/services.html">Service</a>
                        </li>
                        <li>
                            <a href="/animal.html">Animal</a>
                        </li>
                        <li>
                            <a href="/products.html">Product</a>
                        </li>
                        <li>
                            <a href="/about.html">About</a>
                        </li>
                        <li>
                            <a href="/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="sign-in">
                    <a href="sign-in.html" class="btn">Sign In</a>
                </div>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="form">
                <div class="title">
                    <h1>Create Account!</h1>
                    <p>Please create your account</p>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-input">
                </div>
                <div class="form-group">
                    <label for="address">Email Address</label>
                    <input type="text" class="form-input">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-input">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="text" class="form-input">
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
            </div>
            <div class="social-media">
                <p>or sign up with your social media account</p>
            </div>
            <div class="social-media-menu">
                <ul>
                    <li>
                        <i class="material-icons">twitter</i>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
